<ion-header>

    <ion-navbar>
        <ion-title>Editar perfil</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <form id="edit-form" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
        <ion-list>

            <ion-item>
                <ion-label>Nome</ion-label>
                <ion-input type="text" name="name" id="name" [(ngModel)]="user.name" [value]="user.name" placeholder="{{user.name}}"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Curso</ion-label>
                <ion-select id="program" name="program" [(ngModel)]="user.program" required>
                    <ion-option *ngFor="let item of programOptions" [value]="item" [selected]="item === user.program">{{item}}</ion-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label>Semestre</ion-label>
                <ion-select id="semester" name="semester" [(ngModel)]="user.semester" required>
                    <ion-option *ngFor="let sem of semesterOptions" [value]="sem" [selected]="sem === user.semester">{{sem}}ยบ Semestre</ion-option>
                </ion-select>
            </ion-item>

        </ion-list>

        <div class="row">
            <ion-col col-12 text-right>
                <button ion-button color="fatecblue" id="editBtn" type="submit" [disabled]="!formData.valid">Salvar</button>
                <button ion-button color="light" id="cancelBtn" type="button" (click)="cancel()">Cancelar</button>
            </ion-col>
        </div>
    </form>

</ion-content>
